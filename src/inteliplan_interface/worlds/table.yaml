stack_launcher:
  nodes:
    gazebo:
      preprocessed_params:
        roslaunch_args:
          value: --verbose -e ode $(rospack find inteliplan_interface)/worlds/table.world
        roslaunch_env_args_gazebo_model_path:
          value: $(rospack find inteliplan_interface)/..
    rviz_world_loader:
      preprocessed_params:
        model_paths:
          value: [$(rosparam get /config/general/environment_data_path)/.., /usr/share/gazebo-11/models]
        world_file:
          value: $(rosparam get /config/general/environment_data_path)/worlds/table.world

